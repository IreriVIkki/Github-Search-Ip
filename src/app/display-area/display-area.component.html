<div class="container-fluid p-0">
  <header id="navbar">
    <app-searchbar (searchText)="getSearchData($event)"></app-searchbar>
  </header>
  <div class="main mx-auto">
    <div class="sidebar">
      <app-sidebar></app-sidebar>
    </div>
    <div class="display">
      <div class="personalDetails d-flex mt-5">
        <div class="details d-flex flex-column">
          <label class="form-control-lg d-flex align-items-center bg-transparent" for="name">{{userDetailsObject.login}}</label>
          <label class="form-control-sm d-flex align-items-center bg-transparent" for="name" *ngIf="userDetailsObject.id">
            <span class="mr-4 detailsLabel">User id: </span>{{userDetailsObject.id}}</label>
          <label class="form-control-sm d-flex align-items-center bg-transparent" for="name" *ngIf="userDetailsObject.email">
            <span class="mr-4 detailsLabel">Email: </span> {{userDetailsObject.email}}</label>
          <label class="form-control-sm d-flex align-items-center bg-transparent" for="name" *ngIf="userDetailsObject.bio">
            <span class="mr-4 detailsLabel">Bio: </span> {{userDetailsObject.bio}}</label>
          <label class="form-control-sm d-flex align-items-center bg-transparent" for="name" *ngIf="userDetailsObject.company">
            <span class="mr-4 detailsLabel">Company: </span> {{userDetailsObject.company}}</label>
          <label class="form-control-sm d-flex align-items-center bg-transparent" for="name" *ngIf="userDetailsObject.blog">
            <span class="mr-4 detailsLabel">Blog: </span> {{userDetailsObject.blog}}</label>
          <label class="form-control-sm d-flex align-items-center bg-transparent" for="name" *ngIf="userDetailsObject.location">
            <span class="mr-4 detailsLabel">Location: </span> {{userDetailsObject.location}}</label>
        </div>
        <div class="avatar ml-auto">
          <div class="card">
            <img class="card-img-top" src="{{userDetailsObject.avatar_url}}" alt="">
            <p class="card-title text-center mb-0">{{userDetailsObject.type}}</p>
          </div>
        </div>
      </div>
      <div class="">
        <button class="btn btn-dark">
          <a href="{{userDetailsObject.html_url}}">View User on Github</a>
        </button>
      </div>
      <hr>
      <div>
        <div class="mt-2">
          <ul id="profile-nav" class="d-flex">
            <li on-click="getRepositories()" NumbersDirective class="mx-auto py-2">
              <a href="#">Repositories
                <span>{{ userDetailsObject.public_repos}}</span>
              </a>
            </li>
            <li on-click="getFollowers()" class="mx-auto py-2">
              <a href="#">Followers
                <span>{{ userDetailsObject.followers}}</span>
              </a>
            </li>
            <li on-click="getFollowing()" class="mx-auto py-2">
              <a href="#">Following
                <span>{{ userDetailsObject.following}}</span>
              </a>
            </li>
            <li class="mx-auto py-2">
              <a href="">Subscriptions
                <span>{{ userDetailsObject.subscriptions}}</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <hr>
      <br>
      <!-- Repositories display area -->
      <app-repos [reposUrl]="userReposUrl"></app-repos>
      <!-- followers display area -->
      <app-followers [followersUrl]="userFollowersUrl"></app-followers>
      <!-- following display area -->
      <div class="user" *ngFor="let following of userFollowing">

        <div class="user-info d-flex">
          <div class="name-id w-75 d-flex flex-column">
            <label for="followingName">Name {{following.login}}</label>
            <label for="followingId">id: {{following.id}}</label>
          </div>
          <div class="followers-avatar card">
            <img class="card-img" src="{{following.avatar_url}}" alt="">
          </div>
        </div>
        <div class="account-details">
          <ul class="d-flex">
            <li on-click="getRepositories()" class="mx-auto py-2">
              <a href="{{ following.html_url}}">Repositories
              </a>
            </li>
            <li on-click="getfollowings()" class="mx-auto py-2">
              <a href="{{ following.html_url}}">followings
              </a>
            </li>
            <li class="mx-auto py-2">
              <a href="{{ following.html_url}}">Following
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div style="margin-top: 200px;"></div>
</div>
